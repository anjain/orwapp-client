<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Employee Directory</h1>
</div>
<div class="wrapper-md" ng-controller="EmployeesCtrl">
  <div class="panel panel-default">
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
              </th>
              <th data-hide="phone,tablet">
                  Email
              </th>
              <th data-hide="phone,tablet">
                  Employee ID
              </th>
              <th data-hide="phone,tablet" data-name="Date of Birth">
                  Date of Birth
              </th>
              <th data-hide="phone">
                  Status
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="emp in employees">
              <td><a ui-sref="app.employee.profile({empId:emp._id})">{{emp.name}}</a></td>
              <td><a ui-sref="app.employee.profile({empId:emp._id})">{{emp.email}}</a></td>
              <td><a ui-sref="app.employee.profile({empId:emp._id})">{{emp.username}}</a></td>
              <td>{{emp.personal_info.dob | date:format:mediumDate}}</td>
              <td data-value="1"><span class="label bg-success" title="Active">Active</span></td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
