    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Company Name" class="form-control no-border" ng-model="company.name" required>
            </div>
            <div class="list-group-item">
              <input placeholder="Domain Name" class="form-control no-border" ng-model="company.domainname" required>
            </div>
            <div class="list-group-item">
              <input placeholder="Your Name" class="form-control no-border" ng-model="company.fullname" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" name="email" ng-model="company.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" class="form-control no-border" name="password" ng-model="company.password" required>
            </div>
            <div class="list-group-item">
              <input type="password" placeholder="Confirm Password" class="form-control no-border" name="cpassword" ng-model="company.cpassword" required ui-validate=" '$value==company.password' " ui-validate-watch=" 'password' ">
              <span class="danger" ng-show='form.cpassword.$error.validator'>Passwords do not match!</span>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Already have an account?</small></p>
          <a ui-sref="signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
    </div>
