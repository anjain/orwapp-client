<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Payroll Setup</h1>
</div>
<div class="wrapper-md" ng-controller="PayRollSetupCtrl">
  <h4 class="m-t-none m-b">Net Pay</h4>
  <div class="row">
    <div class="col-sm-4">
      <div ui-jq="nestable" class="dd">
        <ol class="dd-list">
          <li class="dd-item" data-id="1" ng-repeat="setupObject in payRollSetupObject">
              <div class="dd-handle" ng-click="editComponent(setupObject);">{{setupObject.name}}</div>
              <ol class="dd-list">
                <li class="dd-item" data-id="3" ng-repeat="value in setupObject.values">
                  <div class="dd-handle" ng-click="editComponent(value);">{{value.description}}</div>
                </li>
             	</ol>
          </li>
      </ol>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel">
        <div class="panel-heading no-border bg-primary font-bold">Properties Setup</div>
        <div class="panel-body" ng-if="component.name != undefined">
          <form class="bs-example form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="component.name" placeholder="Name">
                <span class="help-block m-b-none">Name of payroll component that will be used in calculations.</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="component.description" placeholder="Description">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Formula</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="component.formula" placeholder="Formula">
                <span class="help-block m-b-none">Formula to calculate this payroll component.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-info" ng-click="updateComponent(component);">Update</button>
                <button type="button" class="btn btn-default"  ng-click="resetComponent();">Cancel</button>
              </div>
            </div>
          </form>
        </div>

        <div class="panel-body" ng-if="component.name == undefined">
          <span>Please select a payroll component from list.</span>
        </div>
      </div>    
    </div>
  </div>
</div>
